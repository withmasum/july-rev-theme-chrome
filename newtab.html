<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>July Revolution - Bangladesh</title>
  <style>
    /* Fullscreen responsive background */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('images/wallpaper1.png'); /* Path to your wallpaper image */
      background-position: center;
      background-size: cover;  /* Ensures the image covers the screen */
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white; /* Text color for contrast */
      font-family: Arial, sans-serif;
    }

    /* Additional styles for any content you want to add in the center */
    .content {
      text-align: center;
    }

    /* Example for custom logo or text styling */
    .logo {
      font-size: 36px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="logo">July Revolution - Bangladesh</div>
    <!-- Add any other content here if needed -->
  </div>
</body>
</html>
